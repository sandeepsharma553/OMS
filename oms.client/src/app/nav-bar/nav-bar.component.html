<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>

    <span class="logout">
        <button mat-button class="menu-button" [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item class="menu-button">
                <mat-icon>lock</mat-icon>
                <span class="full-width">Change Password</span>
            </button>
            <button mat-menu-item class="menu-button" (click)="logout()">
                <!-- <mat-icon>power_settings_new</mat-icon> -->
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
    </span>

    <!-- <button mat-icon-button (click)="logout()"><mat-icon>logout</mat-icon></button> -->


</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <img class="avatar mat-elevation-z8" src="backgroud.jpeg" />
        <h4 class="name">Admin</h4>
        <p class="designation">Mechanic Engineer</p>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="employee/dashboard">
            <mat-icon>home</mat-icon>
            <span>Dashboard</span>
        </button>
        <button mat-button class="menu-button" routerLink="employee/add">
            <mat-icon>person</mat-icon>
            <span>Employee</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
